<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Test</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="scores"><a href="highscores.html">Check Your Scores</a></div>

  <div class="timer">Time: <span id="time">0</span></div>

  <div class="wrapper">
    <h1>Coding Test</h1>
    <p>Take the test and try to answer the questions within the time limtit. Any incorrect answers will lower your points. Good Luck!</p>
    <button id="start">Start Quiz</button>

    <div id="quiz" class="hide">
      <div id="question"></div>
      <div id="choices"></div>
    </div>

    <div id="end" class="hide">
      <h2>Test Complete!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <p>Enter your initials: <input type="text" id="initials" /></p>
      <button id="submit">Submit</button>
    </div>
  </div>

  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/logic.js"></script> 
</body>
</html>
